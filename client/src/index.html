<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.scss">
    <script src="scripts/main.ts"></script>
    <title>Document</title>
    <style>
        :root {
            --bpm: 128;
            --color: #ff6200;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div id="info" style="display: none;">
        <div class="left">
            <div id="next-jump">Next jump: 0.00 >>> 1.23</div>
            <div id="time-now">Current time: 1.23</div>
            <div id="time-left">Until jump: 4.56</div>
        </div>
        <div class="right">
            <div id="reroll">Reroll</div>
            <div id="skip">Seek</div>
        </div>
    </div>
    <div id="timeline" style="opacity: 0;">
        <canvas id="waveform"></canvas>
        <div id="cursors"></div>
    </div>
    <div id="button">Upload</div>
    <div id="navigator" style="opacity: 0">
        <p class="cursor"></p>
        <p class="jump" style="left: 0; width: 100%;"></p>
    </div>
    <input id="input" type="file" multiple="multiple" accept=".wav,.mp3" style="display: none;"/>
</body>
</html>
